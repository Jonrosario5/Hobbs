{% extends "bootstrap/base.html" %}

{% block navbar %}

<div class="modal fade" id="edit_comments_modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header edit_comments_modal_header">
              <h5 class="modal-title" style="background: white" >Edit Comment</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <form class="row" method="POST" action="{{ url_for('event_comments', commentsid = comment.id) }}">
                            {{form.csrf_token}}
                            {{ wtf.form_field(form.body,placeholder=comment.body)}}
                            {{ form.eventid(value=comment.event_id)}}                    
            </div>
            <div class="modal-footer edit_comments_modal_header">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              <input type="submit" class="btn btn-primary"></input>
            </form> 

            </div>
          </div>
        </div>
      </div>


{% endblock %}
